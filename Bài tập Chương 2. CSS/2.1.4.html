<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        div.ex1{
            border: 2px solid red; width: 320px;
        }
        div.ex2{
            border: 2px solid red; width: 320px; padding: 10px;
        }
        div.ex3{
            border: 2px solid red; width: 320px; padding: 10px; box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="ex1">
        TH1: Phần tử div chỉ có width = 320.
    </div>
    <br>
    <div class="ex2">
        TH2: Phần tử div có padding = 10 và width = 320.
    </div>
    <br>
    <em>
        Nhận xét: Dù width = 320 nhưng kích thước khác nhau do có padding đặt chung
    </em>
    <br>
    <br>
    <div class="ex3">
        TH3: Bổ sung thuộc tính box-sizing vào.
    </div>
</body>
</html>
